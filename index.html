<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Is Gold</title>

    <!-- styles  -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link rel="stylesheet" href="css/icofont/icofont.min.css" />
  </head>
  <body>
    <!-- header -->
    <nav class="container mx-auto flex justify-between items-center mb-8 px-4">
      <a href="#" class="flex items-center flex-col">
        <img src="./logo.png" class="w-20 mt-3" alt="This is the logo" />
        <h2 class="text-base sm:text-2xl text-primary-100">OldIsGold</h2>
      </a>
      <button class="text-base sm:text-2xl text-primary-100">Recent</button>
    </nav>

    <!-- banner -->
    <div class="mb-8 px-1">
      <div class="hero">
        <div class="hero-content">
          <h2
            class="text-center text-2xl md:text-4xl lg:text-6xl text-white font-semibold tracking-wide mb-5"
          >
            <span class="text-white">Your</span>
            <span class="text-yellow"> Gateway</span> <br />
            <span class="text-white"> To</span>
            <span class="text-white">Learning</span>
          </h2>
          <p
            class="text-primary-100 text-base sm:text-xl text-center mb-5 lg:max-w-xl"
          >
            Our Platform Lets You Dive Deep into Various University Question
            Papers, Enabling Comprehensive Learning.
          </p>
          <div class="flex items-center gap-x-1 cursor-pointer">
            <h2
              class="text-primary-100 text-xl sm:text-2xl md:text-4xl font-bold"
            >
              Explore
            </h2>
            <i class="icofont-long-arrow-down icofont-2x animate"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- google ad -->
    <!-- remove flex and justify in production-->
    <!-- <div class="mb-8 flex justify-center h-24 py-4">
      <img src="./ad.png" alt="Ad will be displayed here" />
    </div> -->

    <!-- stat -->
    <section class="bg-grey py-8 stat-section">
      <div
        class="container mx-auto flex flex-col gap-y-6 sm:flex-row sm:justify-around"
      >
        <!-- coffee-->
        <div class="flex flex-col items-center gap-y-2">
          <i class="icofont-coffee-pot icofont-3x text-yellow"></i>
          <h3
            class="text-xl sm:text-3xl md:text-5xl font-bold text-primary-100"
          >
            500+
          </h3>
          <p class="text-base sm:text-lg text-primary-100">Coffee consumed</p>
        </div>

        <!-- university-->
        <div class="flex flex-col items-center gap-y-2">
          <i class="icofont-university icofont-3x text-yellow"></i>
          <h3
            class="text-xl sm:text-3xl md:text-5xl font-bold text-primary-100"
          >
            10+
          </h3>
          <p class="text-base sm:text-lg text-primary-100">University</p>
        </div>

        <!-- papers-->
        <div class="flex flex-col items-center gap-y-2">
          <i class="icofont-paper icofont-3x text-yellow"></i>
          <h3
            class="text-xl sm:text-3xl md:text-5xl font-bold text-primary-100"
          >
            2000+
          </h3>
          <p class="text-base sm:text-lg text-primary-100">Question Papers</p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <section class="bg-primary-100 py-7">
      <div class="container mx-auto">
        <div class="flex justify-center">
          <img src="./logo.png" alt="This is the logo" class="w-16" />
        </div>
        <div
          class="max-w-md mx-auto flex flex-col items-center sm:flex-row sm:justify-between gap-y-2 my-8"
        >
          <a
            href="#"
            class="text-white hover:underline underline-offset-4 decoration-yellow decoration-2 text-sm font-light"
            >About Us</a
          >
          <a
            href="#"
            class="text-white hover:underline underline-offset-4 decoration-yellow decoration-2 text-sm font-light"
            >Contact Us</a
          >
          <a
            href="#"
            class="text-white hover:underline underline-offset-4 decoration-yellow decoration-2 text-sm font-light"
            >Terms</a
          >
          <a
            href="#"
            class="text-white hover:underline underline-offset-4 decoration-yellow decoration-2 text-sm font-light"
            >Privacy policy</a
          >
        </div>
        <p class="text-center text-white font-light">
          &copy;
          <span class="year"></span>
          All rights reserved
        </p>
      </div>
    </section>

    <!-- reach to the top-->
    <div
      class="bg-yellow h-10 w-10 rounded-full flex justify-center items-center fixed bottom-4 right-4 cursor-pointer"
    >
      <i class="icofont-arrow-up icofont-2x text-primary-100"></i>
    </div>
    <!-- script js -->
    <script src="script.js"></script>
  </body>
</html>
